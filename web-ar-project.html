<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <!-- AR scene -->
  <a-scene embedded arjs="sourceType: webcam;">
    <a-marker preset="hiro">
      <!-- Image positioned above the marker, with initial size -->
      <a-image id="dynamic-image" src="images/profile.jpg" position="0 1 0" rotation="-90 0 0" scale="1 1 1"></a-image>
    </a-marker>
    <a-camera-static></a-camera-static>
  </a-scene>

  <!-- Slider controls for dynamic scaling -->
  <div style="position: fixed; bottom: 10px; left: 10px; background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px;">
    <label for="scale-slider">Adjust Size:</label>
    <input type="range" id="scale-slider" min="0.1" max="5" step="0.1" value="1">
  </div>

  <script>
    const scaleSlider = document.getElementById("scale-slider");
    const dynamicImage = document.getElementById("dynamic-image");

    // Listen for slider input to dynamically adjust the image size
    scaleSlider.addEventListener("input", function () {
      const scaleValue = scaleSlider.value;
      dynamicImage.setAttribute("scale", `${scaleValue} ${scaleValue} ${scaleValue}`);
    });
  </script>

</body>
</html>
